<html lang="en">
<head>
  <meta charset="UTF-8">

      <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<nav class="navBar">
  <div class="nav-wrapper white">
    <a href="#" class="brand-logo black-text">Javier Ruiz</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down ">
      <li><a class="black-text" href="index.html">About</a></li>
      <li><a class="black-text" href="portfolio.html">Portfolio</a></li>
      <li><a class="black-text" href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<container>
  <div class="row">
    <div class="col s4 center-align"></div>
    <div class="col s4 center-align">
      <!-- contact header starts here -->
      <nav>
        <div class="nav-wrapper black">
          <a href="#" class="brand-logo center black">Contact</a>
        </div>
      </nav>
<!-- Contact header ends here -->
      <!-- Contact form starts here -->
  <div class="row">
    <form class="col s12">

      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Venom" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Joker" id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="VenomJoker@gmail.com" id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      
      <!-- start of message card -->
      <div class="row">
        <div class="input-field col s12">
          <!-- Start of message card code -->
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="I love Javier because..." id="message" type="text" class="validate">
              <label for="message">Message</label>
            </div>
          </div>
          <!-- end of message card code -->
        </div>
      </div>
    <!-- end of message card -->
      <!-- here is the submit row -->
      <div class="row">
        <div class="col s12">
          <!-- Submit button code start -->
          <button class="btn waves-effect waves-light black white-text" type="submit" name="action">Submit
            <!-- <i class="material-icons right">send</i> -->
          </button>
          <!-- submit button code end -->
        </div>
      </div>
    </form>
  </div>
      <!-- Contact form ends here -->
    </div>
    <div class="col s4 center-align"></div>
  </div>
</container>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
